<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h2>we are coming soon</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
            totam temporibus voluptatibus quidem qui, nesciunt in non voluptas
            impedit iste Lorem ipsum, dolor sit amet consectetur adipisicing
            elit. Veniam, repellat.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="items">
          <span class="hour">0</span>
          <span class="hour">0</span>
          <p class="double-dot">:</p>
          <span class="minutes">0</span>
          <span class="minutes">0</span>
          <p class="double-dot">:</p>
          <span class="seconds">0</span>
          <span class="seconds">0</span>
        </div>
        <div class="text">
          <span>Hours</span>
          <span>Minutes</span>
          <span>Seconds</span>
        </div>
      </div>
      <div class="row">
        <div class="start-stop">
          <button><i class="fa-solid fa-play"></i></button>
          <button class="stopBtn"><i class="fa-solid fa-pause"></i></button>
          <button><i class="fa-solid fa-stop"></i></button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
